<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    *{
        margin:0px;
        padding:0px;
        box-sizing: border-box;
    }
   #main{ 
    background-image:url("https://plus.unsplash.com/premium_photo-1726170483614-54f10c24a07f?q=80&w=1781&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
    background-repeat:no-repeat;
    background-size:cover;
   }
</style>
<body>
    <!-- never open in live server 
    use localhost -->
    <div class="d-flex justify-content-center mt-4 vh-100 align-items-center" id="main"> <!--give minimum height to the div for align items-->
    <form action="signup.php" method="post" class="w-50 p-3" onsubmit="validate()">
        <h3 class="text-center">SignUp here</h3>
        <input placeholder="Enter Username" name="username" class="form-control mt-2 text-center"  required>  <!--form control enlarges the input to occupy full space -->
        <input placeholder="Enter Password" type="password" name="password" class="form-control mt-2 text-center" id="pass1" value="password" required minlength="8" maxlength="15">
        <input placeholder="Confirm Password" type="password" name="password" class="form-control mt-2 text-center" id="pass2" value="confirm password" required minlength="8" maxlength="15">
        <select name="type" class="form-control mt-2 text-center">
            <option>vendor</option>
            <option>user</option>
        </select>
        <div class="text-center">
            <button type="submit" class="btn btn-success mt-4 ">Sign Up</button>  <!--text properties dont work with inline elements-->
        </div>
        <div class="text-end">
            <h5>Have an account?</h5><a href="login.html" class="text-decoration-none text-danger">LogIn</a></div> 
    </form>
    <script>
        var val1=document.getElementById("pass1");
        var val2=document.getElementById("pass2");
        function validate()
        {
            if (val1.value==val2.value){
                    return true;
            }
            else{
                return false;
            }
        }
        val1.addEventListener("click",()=>{
            val1.value="";
        })
        val2.addEventListener("click",()=>{
            val2.value="";
        })
    </script>
</div>
</body>
</html>
